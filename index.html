<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdish Academy - Select Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #4caf50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            width: 100%;
            gap: 60px;
        }

        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-mascot {
            flex: 0 0 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .title {
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .mascot-container {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .mascot {
            max-width: 500px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.5));
        }

        .welcome-section {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 1s ease-in-out 0.3s both;
        }

        .welcome-title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .language-texts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 40px;
        }

        .language-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out backwards;
        }

        .language-text:nth-child(1) { animation-delay: 0.4s; }
        .language-text:nth-child(2) { animation-delay: 0.5s; }
        .language-text:nth-child(3) { animation-delay: 0.6s; }
        .language-text:nth-child(4) { animation-delay: 0.7s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .language-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            animation: fadeIn 1s ease-in-out 0.8s both;
        }

        .language-menu::-webkit-scrollbar {
            width: 10px;
        }

        .language-menu::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .language-menu::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .language-menu::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .language-btn.disabled {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .language-btn.disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .language-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .flag-icon {
            font-size: 3rem;
            line-height: 1;
        }

        .language-name {
            font-size: 1.4rem;
        }

        .coming-soon {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: normal;
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                gap: 40px;
            }

            .right-mascot {
                flex: 0 0 auto;
            }

            .mascot {
                max-width: 350px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .title {
                font-size: 2.5rem;
            }

            .logo {
                width: 90px;
                height: 90px;
            }

            .mascot {
                max-width: 280px;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .language-menu {
                max-height: 350px;
                padding: 15px;
            }

            .language-btn {
                padding: 20px 20px;
                font-size: 1.1rem;
                flex-direction: column;
                text-align: center;
            }

            .language-left {
                flex-direction: column;
                gap: 10px;
            }

            .flag-icon {
                font-size: 2.5rem;
            }

            .language-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .title {
                font-size: 1.8rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .mascot {
                max-width: 180px;
            }

            .welcome-title {
                font-size: 1.3rem;
            }

            .language-text {
                font-size: 1rem;
            }

            .language-menu {
                max-height: 300px;
                gap: 15px;
            }

            .language-btn {
                padding: 18px 15px;
            }

            .flag-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>

</html>
